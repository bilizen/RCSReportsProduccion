<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>RCS Reports</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
	
	<link href="../../css/bootstrap.min.css" rel="stylesheet">
	<link href="../../css/style.css" rel="stylesheet">

  <!-- Fav and touch icons -->
	<script type="text/javascript" src="../../js/jquery.min.js"></script>
  <script type="text/javascript" src="../../cordova.js"></script>
	<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../../js/scripts.js"></script>
  <script type="text/javascript" src="../../js/design.js"></script>
  <script type="text/javascript" src="../../js/database.js" ></script>
  <script type="text/javascript" src="../../js/login.js" ></script>
  <!-- TAG LENGUAGES -->
  <script type="text/javascript" src="../../js/constant-es.js"></script>

  

</head>

<body>
  <div class="hybrid_container hybrid_bg">
    <header class="transparent">
        <div class="top_bar_space"></div>
        <div class="options_bar_space">
            <div id="btn_left" class="arrow white"><button onclick="goIndex();" id="txtback_login" class="white">Back</button></div>
            <div id="txt_maintitle" class="titleTopBar">&nbsp;</div>
          <div id="btn_right"><button></button></div>
        </div>      
    </header>

  	<div id="content" class="indexSection">
      <div class="logo-name"><img src="../../img/iconLogo.svg"/></div>
      <p class="welcome">&nbsp;</p>
  		<form action="javascript:void(0);">
        <div class="form-group text-center">
  		<label id="lbllmsg1">Enter your Employee Pin Number</label>
        </div>
        <div class="form-group">
          <div class="input_effect">          
              <input type="password" id="pin" name="pin">
              <label id="lbllmsg2">Pin:</label>              
            </div>                   
  			</div>
        <div class="form-group">
          <div class="checkbox_wrapper">    
            <input type="checkbox" name="chkremember" id="chkremember" checked="checked">      
            <label class="text-checkbox" id="checktext">Remember Pin</label>           
          </div>                     
  			</div>
        <div class="form-group ">
            <input type="button" name="btnlogin" id="btnlogin" value="Go" class="btn btn_only1"/>	
        </div>
  		</form>
  	</div>
  </div>

  <div class="modal fade" id="show_loading" >
      <div class="modal-dialog">
          <div class="text-center loading">
              <div></div>
              <div></div>
          </div>
          <!-- <div class="text-center"><p name="txtloading" id="txtloading"></p></div> -->
          <input type="hidden" id="txtocultaloading" name="txtocultaloading" data-dismiss="modal" aria-hidden="true" />
      </div>
  </div>

    <!--Modal of CONECTION -->
  <div class="modal fade" id="show_alias">
      <div class="modal-dialog">
          <div class="modal-content">                              
              <div class="modal-body text-center">     
                  <p class="title-alert titleMessage">Message</p>                 
                  <p  class="text-center textgeneral"></p>              
              </div>
              <div class="modal-footer info">
                  <button type="button" class="btn btn-modal btnok" name="btngeneral"  data-dismiss="modal" aria-hidden="true">Ok</button>
              </div>
          </div>
      </div>
  </div>

</body>
</html>
