<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>RCS Reports - Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>

  <link href="../../css/bootstrap.min.css" rel="stylesheet">

  <link href="../../css/material/materialize.css" rel="stylesheet" type="text/css">
  <link href="../../css/material/bootstrap-material-design.css" rel="stylesheet" type="text/css">
  <link href="../../css/material/ripples.css" rel="stylesheet" type="text/css">

  <link href="../../css/material/style-material.css" rel="stylesheet" type="text/css">

  <!-- Fav and touch icons -->

  <script type="text/javascript" src="../../js/jquery.min.js"></script>
  <script type="text/javascript" src="../../js/bootstrap.min.js"></script>

  <script type="text/javascript" src="../../js/database.js"></script>
  <script type="text/javascript" src="../../js/menu.js"></script>
  
  <script type="text/javascript" src="../../js/material/materialize.js"></script>
  <script type="text/javascript" src="../../js/material/ripples.min.js"></script>
  <script type="text/javascript" src="../../js/material/material.min.js"></script>

  <script type="text/javascript" src="../../js/scripts-android.js"></script>


  <!-- TAG LENGUAGES -->
  <script type="text/javascript" src="../../js/constant-es.js"></script>


</head>

<body class="bg-material-white">

  <!-- Navbar -->
  <div class="bs-docs-section clearfix">
    <div class="bs-component">
      <nav class="navbar navbar-default  blue darken-4">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="btn navbar-toggle" onclick="showOptions()">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="javascript:void(0)">RCS Reports</a>
          </div>
        </div>
      </nav>
    </div>
  </div>

  <div class="container">
      <div class="content">
        <div class="menu">
            <!--
            buttons with the reports
          -->
        </div>
      </div>
  </div>

  <!--Modal OF CONECTION -->
  <div class="modal fade" id="show_alias">
    <div class="modal-dialog">
      <div class="modal-content">  
        <div class="modal-header">
          <h4 class="modal-title titleMessage">Message</h4>
        </div>                            
        <div class="modal-body text-center">   
          <p class="text-center textgeneral"></p>              
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btnok" data-dismiss="modal" aria-hidden="true">Ok</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Loading -->
  <div class="modal fade" id="show_loading" >
    <div class="modal-dialog">
      <div class=" loading">
        <div></div>
        <div></div>
      </div>
      <input type="hidden" id="txtocultaloading" name="txtocultaloading" data-dismiss="modal" aria-hidden="true" />
    </div>
  </div>

  <!-- Modal Options-->
  <div class="modal fade zIndex1" id="show_options">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header ">                    
          <h4 class="modal-title" id="lblToolsTitle">
            Settings
          </h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true" name="btnclose" id="btnclose">Close</button>
        </div>                
        <div class="modal-body form-horizontal">
          <div class="form-group row" id="server" >
            <label class="col-xs-4 text-right" id="txtServerT">Server:</label>
            <div class="col-xs-8 text-left" id="txtServer"></div>
          </div>          
          <div class="form-group row" id="user" >
            <label class="col-xs-4 text-right" id="txtUserT">User:</label>
            <div class="col-xs-8 text-left" id="txtUser"></div>
          </div>
          <div class="form-group row" id="ip" >
            <label class="col-xs-4 text-right"  id="txtIpT">IP:</label>
            <div class="col-xs-8 text-left" id="txtIP"></div>
          </div>
        </div>
        <div class=" form-horizontal text-right">                    
          <button class="btn btn-modal btn-primary" data-dismiss="modal" id="servers_list" onclick="mostrarModal();">Servers</button> 
          <button class="btn btn-modal btn-primary" data-dismiss="modal" id="add_alias" onclick="newInfoServer();delTables();">Add Server</button> 
        </div>
        <div class="form-horizontal text-right"> 
          <button class="btn btn-modal btn-success" data-dismiss="modal" id="hide_reports" onclick="showReports()">Hide/Show Reports</button>
          <button class="btn btn-modal btn-danger" data-dismiss="modal" id="btnSignOut">Sign out</button>             
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Servers List-->
  <div class="modal fade zIndex2" id="ServersList" >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header ">          
          <h4 class="modal-title" id="lblchangealit">
            Servers
          </h4>
          <button type="button" class="close back" data-dismiss="modal" aria-hidden="true" onclick="showOptions()">
            Back
          </button>
        </div>
        <div class="modal-body">
          <div class="collection" id="divlistado">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btnok" data-dismiss="modal" aria-hidden="true">Ok</button>
        </div>               
      </div>
    </div>
  </div>

  <!-- modal Option Hide Reports -->
  <div class="modal fade zIndex2" id="ModalReportsOption" >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header ">          
          <h4 class="modal-title" id="lblHideTitle">
            Hide/Show Reports
          </h4>
          <button type="button" class="close back" data-dismiss="modal" aria-hidden="true" onclick="showOptions()">
            Back
          </button>
        </div>
        <div class="modal-body">
          <div class="select-alias divlistadoReports">
            <div id="list_reports" class="switch"></div>
          </div>
        </div>
        <div class="modal-footer add">
          <button onclick="buttonOkReports()" class="btn btn-modal btnok" data-dismiss="modal" >Ok</button> 
        </div>               
      </div>
    </div>
  </div>

  <!-- Modal Confirm change Server-->
  <div class="modal fade zIndex3" id="ModalConfirm" >
    <input type="hidden" name="txtvalue" id="txtvalue" value="0">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="lblchangealic">
            Want to change Server?
          </h4>
        </div>
        <div class="modal-footer add">
          <button type="button" class="btn btn-modal left" id="btnsi" name="btnsi" data-dismiss="modal" aria-hidden="true" onclick="delTables();ocultaMiModal();">Yes</button>
          <button type="button" class="btn btn-modal right nostrong" id="btnno" name="btnno" data-dismiss="modal" aria-hidden="true">No</button>
        </div>
      </div>
    </div>
  </div>

  <!--Modal Store  report_4-->
  <div class="modal fade zIndex1" id="show_modalStore">
    <div class="modal-dialog">
      <div class="modal-content">
        <div id="title_store_menu_r4" class="modal-header ">Choose Your Store</div>
        <div class="list_store list_r4"></div>
        <button onclick="passReport4();" class="btn btn-modal btnok" data-dismiss="modal" >Ok</button> 
      </div>
    </div>
  </div>

  <!--Modal Store  report_5-->
  <div class="modal fade zIndex1" id="show_modalStore5">
    <div class="modal-dialog">
      <div class="modal-content">
        <div id="title_store_menu_r5" class="modal-header ">Choose Your Store</div>
        <div class="list_store list_r5"></div>
        <button onclick="passReport5();" class="btn btn-modal btnok" data-dismiss="modal" >Ok</button> 
      </div>
    </div>
  </div>


  <!--Modal Store  report_6-->
  <div class="modal fade zIndex1" id="show_modalStore6">
    <div class="modal-dialog">
      <div class="modal-content">
        <div id="title_store_menu_r6" class="modal-header ">Choose Your Store</div>
        <div class="list_store list_r6"></div>
        <button onclick="passReport6();" class="btn btn-modal btnok" data-dismiss="modal" >Ok</button> 
      </div>
    </div>
  </div>



  <!-- Confirm delete server -->
  <div class="modal fade zIndex3" id="ModalConfirmDelete" >
    <input type="hidden" name="txtvaluedelete" id="txtvaluedelete" value="0">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="lbldeleteser">
            Want to delete server?
          </h4>
        </div>
        <div class="modal-footer add">
          <button type="button" class="btn btn-modal left danger" id="btnsidelete" name="btnsi" data-dismiss="modal" aria-hidden="true" onclick="ocultaMiModalDelete()">Yes</button>
          <button type="button" class="btn btn-modal right" id="btnnodelete" name="btnno" data-dismiss="modal" aria-hidden="true">No</button>
        </div>
      </div>
    </div>
  </div>

  <!--Confirm modal Sign out-->
  <div class="modal fade zIndex3" id="ModalConfirmSignOut" >      
    <input type="hidden" name="txtvaluedelete" id="txtvaluedelete" value="0">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="lblSignOut">
            Are you sure want to sign out?
          </h4>
        </div>
        <div class="modal-footer add">
          <button type="button" class="btn btn-modal left danger" id="btnYesSignOut" name="btnYesSignOut" data-dismiss="modal" aria-hidden="true" onclick="confirmSignOut()">Yes</button>
          <button type="button" class="btn btn-modal right" id="btnnoSignOut" name="btnno" data-dismiss="modal" aria-hidden="true">No</button>
        </div>
      </div>
    </div>
  </div>

  <!--Can't delete active server-->
  <div class="modal fade zIndex4" id="ModalMessage" >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">
            Can't delete an active server
          </h4>
        </div>
        <div class="modal-footer add"><button type="button" class="btn btn-rcs" data-dismiss="modal" aria-hidden="true">Ok</button>
        </div>
      </div>
    </div>
  </div>
  

  <script type="text/javascript" src="../../js/scripts.js"></script>
  <script type="text/javascript" src="../../js/design.js"></script>


</body>
</html>
